<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavasScript: Animation</title>
    <style type="text/css">
    #container{
        position: absolute;
        left: 20px;
        top: 20px;
        height: 500px;
        width: 500px;
        border: 3px solid #CCC;
        background-color: #FFF;
    }
    .box {
        float: left;
        width: 75px;
        height: 100px;
        margin: 10px;
        background: #FFF url('//placekitten.com/g/75/100') no-repeat;
    }
    
    </style>
</head>
<body>
    <div id="container">
        <div class="box"></div>
    </div>
</body>
<script>

    let x;
    for(x=0;x<20;x++) {

        setTimeout(function() {
            
        let box = document.createElement('div');
        box.className = 'box' ;
        document.getElementById('container').appendChild(box);
        

        },500 * x);
    }
</script>
</html>
